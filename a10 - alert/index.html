<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Alert</title>
  </head>
  <body>
    <div class="alert alert-primary">A simple primary alert—check it out!</div>
    <br />
    <hr />
    <div class="alert alert-warning alert-dismissible fade show">
      <strong>Holy guacamole!</strong> You should check in on some of those
      fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div id="liveAlertPlaceholder">
      Está gostando da OneBitCode? (Aqui o bootstrap fornece o JavaScript)
    </div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">
      Sim!
    </button>
    <script>
      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          alert(
            "Muito bom programador, você vai ter muito sucesso na carreira!",
            "success"
          );
        });
      }
    </script>
  </body>
</html>
